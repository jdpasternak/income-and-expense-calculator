<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income and Expense Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col center">
            <h1>Income and Expense Calculator</h1>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <!-- Dashboard -->
          <div class="col s12">
            <div class="card">
              <div class="card-content">
                <h2>Dashboard</h2>
                <p>Total Income: <span id="totalIncome">$0.00</span></p>
                <p>Total Expenses: <span id="totalExpense">$0.00</span></p>
                <p>Leftover: <span id="leftover">$0.00</span></p>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <!-- Income -->
          <div class="col m12 l6">
            <div class="card">
              <div class="card-content">
                <h2>
                  Income
                  <a class="btn-floating waves-effect waves-light green"
                    ><i id="addIncomeBtn" class="material-icons small">add</i>
                  </a>
                </h2>
              </div>
            </div>
          </div>

          <!-- Expense -->
          <div class="col m12 l6">
            <div class="card">
              <div class="card-content">
                <h2>
                  Expense
                  <a class="btn-floating waves-effect waves-light green"
                    ><i id="addExpenseBtn" class="material-icons small">add</i>
                  </a>
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
